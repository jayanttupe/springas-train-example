<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="/loginVerify" name="form">
    <label>Login ID: </label>
    <br/>
    <input name="j_username" type="text" size="25" maxlength="100"/>
    <br/>
    <label>Password: </label>
    <br/>
    <input name="j_password" type="password" size="25" maxlength="35"/>
    <br/>
    <input type="submit" class="button" value="Login" alt="Submit"/>
</form>
</body>
</html>
